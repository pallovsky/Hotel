<div class="container container-email mt-5">
  <div class="row">
    <table class="table justify-content-center border">
      <thead>
      <tr>
        <th class="text-center" scope="col">Obecna nazwa firmy: {{company.name}}</th>
        <th class="text-center" scope="col">Nazwa firmy</th>
      </tr>
      </thead>
    </table>
  </div>
  <div class="row text-center mt-5" *ngIf="company.name != null">
    <h2>Wybrano nazwę firmy!</h2>
  </div>
  <div class="row" *ngIf="company.name == null">
    <table class="table justify-content-center border">
      <thead class="bg-secondary">
      <tr>
        <th class="text-center" scope="col">Wybierz nazwę</th>
        <th class="text-center" scope="col">Wprowadź logo</th>
      </tr>
      </thead>
      <tr class="tr-form">
        <td class="text-center">
          <form [formGroup]="companyNameForm">
            <input type="text" class="form-control" formControlName="name" placeholder="Nazwa firmy">
            <span class="input-group-btn p-3">
            <button class="btn btn-dark" (click)="onSave()">Zapisz</button>
          </span>
          </form>
        </td>
        <td class="text-center">
          <form>
            <input type="file" id="logo">
            <span class="input-group-btn">
              <button class="btn btn-secondary">Zapisz</button>
            </span>
          </form>
        </td>
      </tr>
    </table>
  </div>
</div>
