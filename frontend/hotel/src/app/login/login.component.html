<form [formGroup]="loginForm">
  <div class="container">
    <div class="row form-outline mt-5 mb-4 text-center justify-content-center">
      <h2>Login to your account</h2>
    </div>

    <div class="row form-outline mt-5 mb-4 text-center justify-content-center">
      <div class="col-3">
        <input type="email" id="email" class="form-control" formControlName="username"/>
        <label class="form-label" for="email">Username</label>
      </div>
    </div>

    <div class="row form-outline mb-4 text-center justify-content-center">
      <div class="col-3">
        <input type="password" id="password" class="form-control" formControlName="password"/>
        <label class="form-label" for="password">Password</label>
      </div>
    </div>

    <div class="row text-center justify-content-center">
      <div class="col-3">
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSubmit()">Sign in</button>
      </div>
    </div>
  </div>
</form>
